<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="form">
        <label for="content">Treść:</label>
        <input type="text" id="content" placeholder="Dodaj Nowe Zadanie"/>
        <div class="btn-box"><button class="add-btn btn">dodaj</button></div>
        <p class="error"></p>
        <div class="buttons">
         <button class="btn check-all">Zaznacz wszystkie</button>
         <button class="btn delete-checked">Usuń zaznaczone</button>
         <button class="btn delete-all">Usuń wszystkie</button>
        </div>
      </section>
      <section class="added">
        <p class="to-dos">do zrobienia:</p>
        <div class="added-to-do">
          <span class="to-do-text" >Zakupy</span>
          <input type="checkbox" class="check-box">
          <button class="delete-btn">Usuń</button>
          <button class="edit-btn">Edytuj</button>
        </div>
      </section>
    </div>

    <script src="/dist/js/main.js"></script>
  </body>
</html>
